 <main>
        <h1 class="jumbotron">Duckworth School of Learning</h1>
        <div class="container">
            <form id="editCourseForm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="courseid">Course Id</label>
                        <input type="text" class="form-control" id="courseid" name="courseid" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-check-label" for="category">Course Category:</label>
                        <input type="text" class="form-control" id="category" name="category" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="startDate">Start Date</label>
                        <input type="text" class="form-control" id="startDate" name="startdate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="endDate">End Date</label>
                        <input type="text" class="form-control" id="endDate" name="enddate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="meets">Meets</label>
                        <input type="text" class="form-control" id="meets" name="meets">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="fee">Fee</label>
                        <input type="text" class="form-control" id="fee" name="fee">
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <button type="button" id="editBtn" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <div id="msgDiv">
                <ul id="errorMessages"></ul>
            </div>
        </div>



</main>
