    <main>

        <div class="container">
            <form id="addTeamForm">
             <h1 id="addTeambanner"> Add a Team</h1>   
             <p>Select the appropriate division for your team and complete the form below. Once all information 
                 has been entered, click submit to add your team. </p>

                    
                    <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="teamName">Team Name</label>
                        <input type="text" class="form-control" id="teamName" name="teamname" required>
                    </div>
                </div>

                <div class="row">
                        <div class="col-md-4">
                            <label class="form-check-label" for="leagueList">League</label>
                            <select class="custom-select" id="leagueList" name="league">
                                <option value=-1 selected>Choose one</option>
                                <!-- the dropdown selection will be generated by javascript-->
                            </select>
                        </div>
                    </div>







                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="managerName">Manager Name</label>
                        <input type="text" class="form-control" id="managerName" name="managername" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="managerPhone">Manager Phone</label>
                        <input type="text" class="form-control" id="managerPhone" name="managerphone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="managerEmail">Manager Email</label>
                        <input type="text" class="form-control" id="managerEmail" name="manageremail" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="maxTeamMember">Max # Team Members</label>
                        <input type="text" class="form-control" id="maxTeamMember" name="maxteammembers" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="minMemberAge">Minimum Member Age</label>
                        <input type="text" class="form-control" id="minMemberAge" name="minmemberage" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="maxMemberAge">Maximum Member Age</label>
                        <input type="text" class="form-control" id="maxMemberAge" name="maxmemberage" required>
                    </div>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="teamgender" id="male" value="male" checked>
                    <label class="form-check-label" for="male">Male</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="teamgender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="teamgender" id="all" value="all">
                    <label class="form-check-label" for="all">All</label>
                </div>

                <div class="container">
                    <div class="row">
                        <button type="input" id="submitBtn" class="btn btn-primary mt-2">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <div id="msgDiv">
                <ul id="errorMessages"></ul>
            </div>
        </div>


    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="scripts/addTeam.js"></script>
</body>

</html>
